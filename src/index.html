<link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/bootstrap-table/1.16.0/bootstrap-table.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link href="https://cdn.bootcss.com/select2/4.0.12/css/select2.min.css" rel="stylesheet">

<div class="main-container">

    <div class="sidebar-panel">

        <div class="node-table">
            <div id="nodeInfo" style="height:100%;">Virus</div>
            <div class="table-responsive">
                <table id="nodeTable" class="table"></table>
            </div>
        </div>

        <div class="link-table">
            <h4 id="linkInfo">Links</h4>
            <div class="table-responsive">
                <table id="linkTable" class="table"></table>
            </div>
        </div>

    </div>

    <div class="plot-panel">

        <div class="network-panel" style="position: relative; ">

            <i class="fas fa-question-circle" data-trigger="hover" data-container="body" data-toggle="popover"
                data-placement="bottom" data-content="TODO: Something about the network">
            </i>

            <div class="input-group input-group-sm global-search">
                <i class="fas fa-search"></i>
                <select data-stopPropagation="true" class="term" name="term[]" multiple="multiple" id="searchBar">
                    <option value=""></option>
                </select>
            </div>


            <div class="dropdown">
                <i class="fas fa-sliders-h" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <form class="dropdown-menu p-4" style="width: 400px;">
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Region</label>
                            <select class="form-control" id="exampleFormControlSelect1" data-stopPropagation="true">
                                <option data-stopPropagation="true">Global</option>
                                <option data-stopPropagation="true">Continents</option>
                                <option data-stopPropagation="true">China</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleDropdownFormPassword2">Date</label>
                            <input data-stopPropagation="true" type="password" class="form-control"
                                id="exampleDropdownFormPassword2" placeholder="TODO">
                        </div>
                    </form>

                </i>
            </div>

            <div class="zoom">
                <a id="zoomIn">
                    <i class="fas fa-search-plus"></i>
                </a>
                <hr>
                <a id="zoomReset">
                    <i class="fas fa-expand"></i>
                </a>
                <hr>
                <a id="zoomOut">
                    <i class="fas fa-search-minus"></i>
                </a>
            </div>

            <div class="playDate">
                <i class="fas fa-play-circle"></i>
                <i class="fas fa-pause-circle"></i>
            </div>

            <div id="plot"></div>
        </div>

        <div class="legend-panel">
            <div id="barPlotControl">
                <i class="fas fa-globe-americas"></i>
                <i class="fas fa-calendar-alt"></i>
            </div> 
            <div id="datePlot"></div>
        </div>
    </div>

</div>
